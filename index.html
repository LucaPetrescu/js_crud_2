<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD cu JavaScript
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <table>
        <tr>
            <td id='td1'>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="w-50">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide"
                            id="fullNameValidationError"></label>
                        <input type="text" name="fullName" id="fullName" required>
                    </div>
                    <div>
                        <label>EMP Code</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                    <div id="reset">
                        <button class="btn btn-danger" onclick=resetForm()>Reset input</button>
                    </div>
                </form>
            </td>
            <td>
                <table class="table" id="employeeList">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">EMP Code</th>
                            <th scope="col">Salary</th>
                            <th scope="col">City</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

</body>

</html>
